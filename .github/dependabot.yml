version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin.*"
      grpc:
        patterns:
          - "*grpc.*"
      jupiter:
        patterns:
          - "junit-jupiter"
          - "junit-jupiter*"

  - package-ecosystem: "npm"
    directory: "wlsm-messenger-frontend"
    schedule:
      interval: "daily"
    groups:
      angular:
        patterns:
          - "@angular*"
          - "angular*"
          - "*angular*"
      types:
        patterns:
          - "@types*"
          - "*types*"
      grpc:
        patterns:
          - "*grpc*"
      webpack:
        patterns:
          - "*webpack*"

  - package-ecosystem: "npm"
    directory: "wslm-gui"
    schedule:
      interval: "daily"
    groups:
      angular:
        patterns:
          - "@angular*"
          - "angular*"
          - "*angular*"
      types:
        patterns:
          - "@types*"
          - "*types*"

  - package-ecosystem: "gradle"
    directory: "/wlsm-messenger-service"
    schedule:
      interval: "daily"

  - package-ecosystem: "gradle"
    directory: "/wlsm-aggregator-service"
    schedule:
      interval: "daily"

  - package-ecosystem: "gradle"
    directory: "/wlsm-collector-service"
    schedule:
      interval: "daily"

  - package-ecosystem: "gradle"
    directory: "/wlsm-listener-service"
    schedule:
      interval: "daily"

  - package-ecosystem: "gradle"
    directory: "/wlsm-management-service"
    schedule:
      interval: "daily"
