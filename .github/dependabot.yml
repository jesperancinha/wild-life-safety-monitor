version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin.*"
      grpc:
        patterns:
          - "*grpc.*"
      jupiter:
        patterns:
          - "junit-jupiter"
          - "junit-jupiter*"

      proto:
        patterns:
          - "proto*"
          - "*proto*"

  - package-ecosystem: "npm"
    directory: "wlsm-messenger-frontend"
    schedule:
      interval: "daily"
    groups:
      angular:
        patterns:
          - "@angular*"
          - "angular*"
          - "*angular*"
      types:
        patterns:
          - "@types*"
          - "*types*"
      grpc:
        patterns:
          - "*grpc*"
      webpack:
        patterns:
          - "*webpack*"

  - package-ecosystem: "npm"
    directory: "wslm-gui"
    schedule:
      interval: "daily"
    groups:
      angular:
        patterns:
          - "@angular*"
          - "angular*"
          - "*angular*"
      types:
        patterns:
          - "@types*"
          - "*types*"
