apiVersion: apps/v1
kind: Deployment
metadata:
  name: wlsm-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: wlsm-registry
spec:
  selector:
    app: registry
  ports:
    - protocol: TCP
      appProtocol: http
      port: 5000
      targetPort: 5000
