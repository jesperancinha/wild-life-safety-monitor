apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: localhost:5000/wlsm-aggregator-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
